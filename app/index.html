<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Last I Heard</title>
    <link rel="stylesheet" type="css" href="css/styles.css">
  </head>
    <body>
      <h1>Last I Heard</h1>
      <h3>A visualizer for your Last.fm top artists</h3>
      <form class="options">
        <input name="username" size="30" type="text" placeholder="Enter your Last.fm username" />
        <select name="numresults">
          <option label="Top 10" value="10"></option>
          <option label="Top 25" value="25" selected></option>
          <option label="Top 50" value="50"></option>
          <option label="Top 100" value="100"></option>
        </select>
        <select name="period">
          <option label="All Time" value="overall"></option>
          <option label="Last year" value="12month"></option>
          <option label="Last 6 months" value="6month"></option>
          <option label="Last 90 days" value="3month" selected></option>
          <option label="Last 30 days" value="1month"></option>
          <option label="Last 7 days" value="7day"></option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <section id="viz"></section>

      <script src="https://code.jquery.com/jquery-2.2.0.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.15/d3.js"></script>
      <script src="http://d3js.org/colorbrewer.v1.min.js"></script>
      <script src="scripts/app.js"></script>
      <script src="scripts/bubbles.js"></script>
    </body>
</html>
